<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="resources"></div>
<title>Calon Mahasiswa</title>
</head>

<body>
	<div th:include="calon_mahasiswa-navbar"></div>

	<div class="container">
		<div class="content">
			<div class="row">
				<div class="col-sm-12"><h3>Home</h3></div>
			</div>
			
			<hr/>
			
			<div class="row">
				<div class="col-sm-6">
					<table class="tg">
						<tr>
							<td>Username</td>
							<td th:text="${mahasiswa.username}">Username</td>
						</tr>
						<tr>
							<td>NPM</td>
							<td th:text="${mahasiswa.npm}">NPM</td>
						</tr>
						<tr>
							<td>Fakultas</td>
							<td th:text="${fakultasMahasiswa}">Fakultas</td>
						</tr>
						<tr>
							<td>Jurusan</td>
							<td th:text="${jurusanMahasiswa}">Jurusan</td>
						</tr>
					</table>
				</div>
				<div class="col-sm-6">
					<div class="col-xs-6 col-md-6" style="float:right;" >
						<a href="#" class="thumbnail">
						  <img src="/img/logo.png" alt="profpic"/>
						</a>
					</div>
				</div>
			</div>

			<hr/>
			
			<table class="table">
				<thead>
					<tr>
						<td>Jenis Jadwal</td>
						<td>Day</td>
						<td>Date</td>
						<td>Timespan</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="'Jadwal Registrasi'">Jenis Jadwal</td>
						<td th:text="${jadwalRegis.hari}">Hari</td>
						<td th:text="${jadwalRegis.tanggal}">Tanggal</td>
						<td th:text="${jadwalRegis.waktu_awal}+'-'+${jadwalRegis.waktu_akhir}">Waktu
							Awal-Waktu Akhir</td>
					</tr>
					<tr>
						<td th:text="'Jadwal Tes Kesehatan'">Jenis Jadwal</td>
						<td th:text="${hariTesKes}">Hari</td>
						<td th:text="${waktuTesKes}">Tanggal</td>
						<td th:text="${timestampAwalTesKes}+'-'+${timestampAkhirTesKes}">Waktu
							Awal-Waktu Akhir</td>
					</tr>
					<tr>
						<td th:text="'Jadwal English Profiency Test (EPT)'">Jenis
							Jadwal</td>
						<td th:text="${hariEpt}">Hari</td>
						<td th:text="${waktuEpt}">Tanggal</td>
						<td th:text="${timestampAwalEpt}+'-'+${timestampAkhirEpt}">Waktu
							Awal-Waktu Akhir</td>
					</tr>
				</tbody>
			</table>
					
			<div class="row" style="text-align:center; padding:3%;" >
				<div class="col-sm-12">
					<a href="#" ><img src="/img/profile_timeline.png" alt="Timeline" style="width:100%;"/></a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="footer">Modul Registrasi Mahasiswa Baru</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$('.table').dataTable();
		});
	</script>
</body>
</html>
