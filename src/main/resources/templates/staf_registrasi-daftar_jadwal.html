<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:replace="resources"></div>
<title>Staf Registrasi - Daftar Mahasiswa</title>
</head>

<body>
	<div class="containers">
		<div th:include="staf-navbar"></div>
		<!-- Test Tab -->
		<div class="tab">
			<button class="tablinks" onclick="openCity(event, 'London')"
				id="defaultOpen">London</button>
			<button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
			<button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
		</div>

		<div id="London" class="tabcontent">
			<span onclick="this.parentElement.style.display='none'"
				class="topright">x</span>
			<h3>London</h3>
			<p>London is the capital city of England.</p>
		</div>

		<div id="Paris" class="tabcontent">
			<span onclick="this.parentElement.style.display='none'"
				class="topright">x</span>
			<h3>Paris</h3>
			<p>Paris is the capital of France.</p>
		</div>

		<div id="Tokyo" class="tabcontent">
			<span onclick="this.parentElement.style.display='none'"
				class="topright">x</span>
			<h3>Tokyo</h3>
			<p>Tokyo is the capital of Japan.</p>
		</div>
	</div>

	<div class="footer navbar-inverse navbar-bottom">Modul Registrasi
		Mahasiswa Baru</div>

	<script type="text/javascript">
		function openCity(evt, cityName) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			i = 0;
			while (i != tabcontent.length) {
				tabcontent[i].style.display = "none";
				i++;
			}
			tablinks = document.getElementsByClassName("tablinks");
			i = 0;
			while (i != tablinks.length) {
				tablinks[i].className = tablinks[i].className.replace(
						" active", "");
				i++;
			}
			document.getElementById(cityName).style.display = "block";
			evt.currentTarget.className += " active";
		}
	</script>
</body>
</html>
