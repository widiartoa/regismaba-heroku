<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<div th:replace="resources"></div>
        <title>Staf Kesejahteraan - Membuat Rincian Skema Pembayaran</title>
    </head>
	
    <body>
    	<div th:include="staf_kesejahteraan-navbar"></div>
		
    	<div class="container">
			<div class="content">
				<div class="row">
					<div class="col-sm-12"><h3>Membuat Skema Pembayaran</h3></div>
				</div>
				
				<hr/>
				
				<form 	name="skemaForm" method="POST" enctype="multipart/form-data" 
						action="/staf-kesejahteraan/skema-pembayaran/insert-submit" 
						onsubmit="return validateForm()" class="form-horizontal"
						th:object="${sbm}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="jumlah_biaya">Jumlah uang semester* : </label>
						<div class="input-group">
							<input type="number" min="0" class="form-control" name="jumlah_biaya" id="jumlah_biaya" placeholder="Contoh: 1000000" required="true"></input>						
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="uang_pangkal">Uang pangkal* : </label>
						<div class="input-group">
							<input type="number" min="0" class="form-control" name="uang_pangkal" id="uang_pangkal" placeholder="Contoh: 1000000" required="true"></input>
						</div>
					</div>
					
					<div>*wajib diisi</div>
					<hr/>
					
					<div class="btn-group" role="group" aria-label="...">
						<button type="submit" class="btn btn-default">Buat</button>
					</div>
					
					<div class="btn-group" role="group" aria-label="...">
					  <a th:href="'/staf-kesejahteraan/skema-pembayaran/daftar'"><button type="button" class="btn btn-warning">Kembali</button></a>
					</div>
				</form>
			</div>
       	</div>
		
		<div class="footer">Modul Registrasi Mahasiswa Baru</div>
		
		<script type="text/javascript">
			function validateForm()
		    {
			    var a = document.forms["skemaForm"]["jumlah_biaya"].value;
			    var b = document.forms["skemaForm"]["uang_pangkal"].value;
			    if (a==null || a=="", b==null || b=="")
			      {
				      alert("Please fill all required field");
				      return false;				
			      }
		    }
		</script>
    </body>
</html>
