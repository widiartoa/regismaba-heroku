<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<div th:replace="resources"></div>
        <title>Staf Kesejahteraan - Membuat Rincian Skema Pembayaran</title>
    </head>
	
    <body>
    	<div th:include="staf_kesejahteraan-navbar"></div>
		
    	<div class="container">
			<div class="content">
				<div class="row">
					<div class="col-sm-12"><h3>Membuat Rincian Skema Pembayaran</h3></div>
				</div>
				
				<hr/>
				
				<form 	name="skemaForm" method="POST" enctype="multipart/form-data" 
						action="/staf-kesejahteraan/skema-pembayaran/insert-submit" 
						onsubmit="return validateForm()" class="form-horizontal"
						th:object="${sbm}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
					<h4>Pembayaran Rumpun Sains dan Teknologi</h4>
					<br/>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="jumlah_biaya_ipa_min">Jumlah uang semester minimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="jumlah_biaya_ipa_min" id="jumlah_biaya_ipa_min" placeholder="Contoh: 1000000"></input>						
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="jumlah_biaya_ipa_max">Jumlah uang semester maksimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="jumlah_biaya_ipa_max" id="jumlah_biaya_ipa_max" placeholder="Contoh: 1000000"></input>						
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="uang_pangkal_ipa_min">Uang pangkal minimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="uang_pangkal_ipa_min" id="uang_pangkal_ipa_min" placeholder="Contoh: 1000000"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="uang_pangkal_ipa_max">Uang pangkal maksimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="uang_pangkal_ipa_max" id="uang_pangkal_ipa_max" placeholder="Contoh: 1000000"></input>
						</div>
					</div>
					
					<hr/>
					<h4>Pembayaran Rumpun Sosial dan Humaniora</h4>
					<br/>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="jumlah_biaya_ips_min">Jumlah uang semester minimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="jumlah_biaya_ips_min" id="jumlah_biaya_ips_min" placeholder="Contoh: 1000000"></input>						
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="jumlah_biaya_ips_max">Jumlah uang semester maksimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="jumlah_biaya_ips_max" id="jumlah_biaya_ips_max" placeholder="Contoh: 1000000"></input>						
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="uang_pangkal_ips_min">Uang pangkal minimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="uang_pangkal_ips_min" id="uang_pangkal_ips_min" placeholder="Contoh: 1000000"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="uang_pangkal_ips_max">Uang pangkal maksimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="uang_pangkal_ips_max" id="uang_pangkal_ips_max" placeholder="Contoh: 1000000"></input>
						</div>
					</div>
					
					<hr/>
					<h4>Pembayaran Rumpun Ilmu Kesehatan</h4>
					<br/>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="jumlah_biaya_ik_min">Jumlah uang semester minimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="jumlah_biaya_ik_min" id="jumlah_biaya_ik_min" placeholder="Contoh: 1000000"></input>						
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="jumlah_biaya_ik_max">Jumlah uang semester maksimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="jumlah_biaya_ik_max" id="jumlah_biaya_ik_max" placeholder="Contoh: 1000000"></input>						
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="uang_pangkal_ik_min">Uang pangkal minimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="uang_pangkal_ik_min" id="uang_pangkal_ik_min" placeholder="Contoh: 1000000"></input>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="uang_pangkal_ik_max">Uang pangkal maksimal* : </label>
						<div class="input-group">
							<input type="number" min="0" max="1000000000" class="form-control" name="uang_pangkal_ik_max" id="uang_pangkal_ik_max" placeholder="Contoh: 1000000"></input>
						</div>
					</div>
					
					<hr/>
					<h4>Otoritas Staf</h4>
					<br/>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="tingkat_role_id">Uang pangkal maksimal* : </label>
						<div class="input-group">
							<select id="tingkat_role_id" name="tingkat_role_id">
								<option th:each="role, iterationStatus: ${roles}" th:value="${role.tingkat_role_id}" th:text="${role.nama_tingkat}"></option>
							</select>
						</div>
					</div>
					
					<div>*wajib diisi</div>
					<hr/>
					
					<div class="btn-group" role="group" aria-label="...">
						<button type="submit" class="btn btn-default">Buat</button>
					</div>
					
					<div class="btn-group" role="group" aria-label="...">
					  <a th:href="'/staf-kesejahteraan/skema-pembayaran/daftar'"><button type="button" class="btn btn-warning">Kembali</button></a>
					</div>
				</form>
			</div>
       	</div>
		
		<div class="footer">Modul Registrasi Mahasiswa Baru</div>
		
		<script type="text/javascript">
			function validateForm()
		    {
			    var a = document.forms["skemaForm"]["jumlah_biaya_ipa_min"].value;
			    var ax = document.forms["skemaForm"]["jumlah_biaya_ipa_max"].value;
			    var b = document.forms["skemaForm"]["uang_pangkal_ipa_min"].value;
			    var bx = document.forms["skemaForm"]["uang_pangkal_ipa_max"].value;
			    
			    var c = document.forms["skemaForm"]["jumlah_biaya_ips_min"].value;
			    var cx = document.forms["skemaForm"]["jumlah_biaya_ips_max"].value;
			    var d = document.forms["skemaForm"]["uang_pangkal_ips_min"].value;
			    var dx = document.forms["skemaForm"]["uang_pangkal_ips_max"].value;
			    
			    var e = document.forms["skemaForm"]["jumlah_biaya_ik_min"].value;
			    var ex = document.forms["skemaForm"]["jumlah_biaya_ik_max"].value;
			    var f = document.forms["skemaForm"]["uang_pangkal_ik_min"].value;
			    var fx = document.forms["skemaForm"]["uang_pangkal_ik_max"].value;
			    
			    
			    if (	a==null || a=="", ax==null || ax=="", 
			    		b==null || b=="", bx==null || bx=="", 
			    		c==null || c=="", cx==null || cx=="", 
			    		d==null || d=="", dx==null || dx=="", 
			    		e==null || e=="", ex==null || ex=="", 
			    		f==null || f=="", fx==null || fx=="")
			      {
				      alert("Mohon mengisi seluruh kolom yang diperlukan");
				      return false;				
			      }
		    }
		</script>
    </body>
</html>
