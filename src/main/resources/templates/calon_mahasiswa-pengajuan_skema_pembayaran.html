<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<div th:replace="resources"></div>
        <title>Calon Mahasiswa - Pengajuan Skema Pembayaran</title>
    </head>
	
    <body>
    	<div th:include="calon_mahasiswa-navbar"></div>
		
    	<div class="container">
			<div class="content">
				<div class="row">
					<div class="col-sm-12"><h3>Pengajuan Skema Pembayaran</h3></div>
				</div>
				
				<hr/>
				
				<form method="POST" enctype="multipart/form-data" action="/calon-mahasiswa/pengajuan-skema/submit" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-4" for="golongan_id">Pilihan Golongan - Jumlah Biaya - Uang Pangkal : </label>
						<div class="input-group col-sm-8">
							<select type="button" class="form-control" data-toggle="dropdown" name="golongan_id" id="golongan_id">
								<option th:each="schema,iterationStatus: ${schemas}" th:value="${schema.golongan_id}" th:text="${schema.golongan_id + ' - ' + schema.jumlah_biaya + ' - ' + schema.uang_pangkal}"></option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="surat_keterangan_rtrw">Surat Keterangan RT RW : </label>
						<div class="input-group">
							<input type="text" class="form-control" readonly="true" id="surat_keterangan_rtrw" />
							<label class="input-group-btn">
								<span class="btn btn-default">
									Browse&hellip; <input type="file" name="surat_keterangan_rtrw" style="display: none;" multiple="true" />
								</span>
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="foto_rumah">Foto Rumah : </label>
						<div class="input-group">
							<input type="text" class="form-control" readonly="true" id="foto_rumah" />
							<label class="input-group-btn">
								<span class="btn btn-default">
									Browse&hellip; <input type="file" name="foto_rumah" style="display: none;" multiple="true" />
								</span>
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="slip_gaji_pribadi">Slip Gaji Pribadi : </label>
						<div class="input-group">
							<input type="text" class="form-control" readonly="true" id="slip_gaji_pribadi" />
							<label class="input-group-btn">
								<span class="btn btn-default">
									Browse&hellip; <input type="file" name="slip_gaji_pribadi" style="display: none;" multiple="true" />
								</span>
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="slip_gaji_wali1">Slip Gaji Wali 1 : </label>
						<div class="input-group">
							<input type="text" class="form-control" readonly="true" id="slip_gaji_wali1" />
							<label class="input-group-btn">
								<span class="btn btn-default">
									Browse&hellip; <input type="file" name="slip_gaji_wali1" style="display: none;" multiple="true" />
								</span>
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="slip_gaji_wali2">Slip Gaji Wali 2 : </label>
						<div class="input-group">
							<input type="text" class="form-control" readonly="true" id="slip_gaji_wali2" />
							<label class="input-group-btn">
								<span class="btn btn-default">
									Browse&hellip; <input type="file" name="slip_gaji_wali1" style="display: none;" multiple="true" />
								</span>
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="tagihan_air">Tagihan Air : </label>
						<div class="input-group">
							<input type="text" class="form-control" readonly="true" id="tagihan_air" />
							<label class="input-group-btn">
								<span class="btn btn-default">
									Browse&hellip; <input type="file" name="tagihan_air" style="display: none;" multiple="true" />
								</span>
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="tagihan_listrik">Tagihan Listrik : </label>
						<div class="input-group">
							<input type="text" class="form-control" readonly="true" id="tagihan_listrik" />
							<label class="input-group-btn">
								<span class="btn btn-default">
									Browse&hellip; <input type="file" name="tagihan_listrik" style="display: none;" multiple="true" />
								</span>
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-4" for="tagihan_telepon">Tagihan Telepon : </label>
						<div class="input-group">
							<input type="text" class="form-control" readonly="true" id="tagihan_telepon" />
							<label class="input-group-btn">
								<span class="btn btn-default">
									Browse&hellip; <input type="file" name="tagihan_telepon" style="display: none;" multiple="true" />
								</span>
							</label>
						</div>
					</div>
					
					<hr/>
					
					<div class="btn-group" role="group" aria-label="...">
						<button type="submit" class="btn btn-default" value="Upload">Ajukan</button>
					</div>
					
					<div class="btn-group" role="group" aria-label="...">
					  <a th:href="'/calon-mahasiswa/skema-pembayaran'"><button type="button" class="btn btn-default">Kembali</button></a>
					</div>
				</form>
			</div>
       	</div>
		
		<div class="footer">Modul Registrasi Mahasiswa Baru</div>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$('#myTable').dataTable();
			});
			
			$(function() {
				// We can attach the `fileselect` event to all file inputs on the page
				$(document).on('change', ':file', function() {
					var input = $(this),
						numFiles = input.get(0).files ? input.get(0).files.length : 1,
						label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
					input.trigger('fileselect', [numFiles, label]);
				});

				// We can watch for our custom `fileselect` event like this
				$(document).ready( function() {
					$(':file').on('fileselect', function(event, numFiles, label) {

						var input = $(this).parents('.input-group').find(':text'),
						log = numFiles > 1 ? numFiles + ' files selected' : label;

						if( input.length ) {
							input.val(log);
						} else {
							if( log ) alert(log);
						}
					});
				});
			});
		</script>
    </body>
</html>
