<html>
	<head>
		<div th:replace="resources"></div>
		<title>Modul Registrasi Mahasiswa Baru - Login</title>
	</head>
	
	<body class="index">
		<div class="container">
			<div class="row index-header">
				<img src="/img/logo_remaba.png" alt="logo" />
			</div>
			
			<div class="row index-content">
				<ul class="nav nav-pills">				
					<li class="active"><a data-toggle="pill" href="#login1">Calon Mahasiswa</a></li>
					<li><a data-toggle="pill" href="#login2">Staff</a></li>					
				</ul>
				
				<hr/>
				
				<div class="tab-content">
					<div id="login1" class="tab-pane fade in active">
						<form th:action="@{/calon-mahasiswa/login/submit}" method="post">
							<div class="form-group">
								<input type="username" class="form-control" id="username" name="username" placeholder="Masukkan Username"/>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password"/>
							</div>
							<div class="row">
								<div class="col-sm-7" style="text-align:left;">
									<div th:if="${error}">
										<p>Salah memasukkan Username atau Password</p>
									</div>
								</div>
								<div class="col-sm-5" style="text-align:right;">
									<button type="submit" class="btn btn-default">Masuk sebagai Calon Mahasiswa</button>
								</div>
							</div>
						</form>
					</div>
					
					<div id="login2" class="tab-pane fade">
						<form>
							<div class="form-group">
								<input type="username" class="form-control" id="username" placeholder="Masukkan Username"/>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password" placeholder="Masukkan Password"/>
							</div>
							<div class="row">
								<div class="col-sm-7" style="text-align:left;">
									<div th:if="${error}">
										<p>Salah memasukkan Username atau Password</p>
									</div>
								</div>
								<div class="col-sm-5" style="text-align:right;">
									<button type="submit" class="btn btn-default">Masuk sebagai Staff</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
       	</div>
	</body>
</html>
