<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<div th:replace="resources"></div>
        <title>Calon Mahasiswa - Pilih Golongan Pembayaran</title>
    </head>
	
    <body>
    	<div th:include="calon_mahasiswa-navbar"></div>
		
    	<div class="container">
			<div class="content">
				<div class="row">
					<div class="col-sm-12"><h3>Pilih Golongan Pembayaran</h3></div>
				</div>
				
				<hr/>
				
				<form name="skemaForm" method="POST" enctype="multipart/form-data" action="/calon-mahasiswa/skema-pembayaran/pengajuan" onsubmit="return validateForm()" class="form-horizontal">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					
					<div th:switch="${rumpun.rumpun_id}">
						<div th:case="'1'">
							<div class="form-group">
								<label class="control-label col-sm-4" for="golongan_id">Pilihan Golongan - Jumlah Biaya - Uang Pangkal Rumpun Saintek: </label>
								<div class="input-group col-sm-8">
									<select type="button" class="form-control" data-toggle="dropdown" name="golongan_id" id="golongan_id">
										<option th:each="schema,iterationStatus: ${schemas}" th:value="${schema.golongan_id}" th:text="${schema.golongan_id + ' - Rp ' + schema.jumlah_biaya_ipa + ' - Rp ' + schema.uang_pangkal_ipa}"></option>
									</select>
								</div>
							</div>
						</div>
						
						<div th:case="'2'">
							<div class="form-group">
								<label class="control-label col-sm-4" for="golongan_id">Pilihan Golongan - Jumlah Biaya - Uang Pangkal Rumpun Soshum: </label>
								<div class="input-group col-sm-8">
									<select type="button" class="form-control" data-toggle="dropdown" name="golongan_id" id="golongan_id">
										<option th:each="schema,iterationStatus: ${schemas}" th:value="${schema.golongan_id}" th:text="${schema.golongan_id + ' - Rp ' + schema.jumlah_biaya_ips + ' - Rp ' + schema.uang_pangkal_ips}"></option>
									</select>
								</div>
							</div>
						</div>
						
						<div th:case="'3'">
							<div class="form-group">
								<label class="control-label col-sm-4" for="golongan_id">Pilihan Golongan - Jumlah Biaya - Uang Pangkal Rumpun Kesehatan: </label>
								<div class="input-group col-sm-8">
									<select type="button" class="form-control" data-toggle="dropdown" name="golongan_id" id="golongan_id">
										<option th:each="schema,iterationStatus: ${schemas}" th:value="${schema.golongan_id}" th:text="${schema.golongan_id + ' - Rp ' + schema.jumlah_biaya_ik + ' - Rp ' + schema.uang_pangkal_ik}"></option>
									</select>
								</div>
							</div>
						</div>
					</div>
					
					<hr/>
					
					<div class="btn-group" role="group" aria-label="...">
						<button type="submit" class="btn btn-default" value="Upload">Ajukan</button>
					</div>
					
					<div class="btn-group" role="group" aria-label="...">
					  <a th:href="'/calon-mahasiswa/skema-pembayaran/golongan'"><button type="button" class="btn btn-default">Kembali</button></a>
					</div>
				</form>
			</div>
       	</div>
		
		<div class="footer">Modul Registrasi Mahasiswa Baru</div>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$('#myTable').dataTable();
			});
			
			$(function() {
				// We can attach the `fileselect` event to all file inputs on the page
				$(document).on('change', ':file', function() {
					var input = $(this),
						numFiles = input.get(0).files ? input.get(0).files.length : 1,
						label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
					input.trigger('fileselect', [numFiles, label]);
				});

				// We can watch for our custom `fileselect` event like this
				$(document).ready( function() {
					$(':file').on('fileselect', function(event, numFiles, label) {

						var input = $(this).parents('.input-group').find(':text'),
						log = numFiles > 1 ? numFiles + ' files selected' : label;

						if( input.length ) {
							input.val(log);
						} else {
							if( log ) alert(log);
						}
					});
				});
			});
			
/* 			function validateForm() {
			    var x = document.forms["skemaForm"]["foto_rumah"].value;
			    if (x == "") {
			        alert("Nilai gaji pribadi perlu dimasukkan");
			        return false;
			    }
			} */
		</script>
    </body>
