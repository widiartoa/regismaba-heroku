<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="resources"></div>
		<title>Staf Kesejahteraan - Statistik Skema Pembayaran</title>
		
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	    <script type="text/javascript" th:inline="javascript">
		    /*<![CDATA[*/
				// Load the Visualization API and the corechart package.
			    google.charts.load('current', {'packages':['corechart']});
		    
			    var s = [[${schemas}]];
			    
			    // Set a callback to run when the Google Visualization API is loaded.
			    google.charts.setOnLoadCallback(drawSchemaChart);
			    
			    // Callback that creates and populates a data table,
			    // instantiates the pie chart, passes in the data and
			    // draws it. 
			    function drawSchemaChart() {
			      // Create the data table.
			      var data = new google.visualization.DataTable();
			      
			      data.addColumn('string', 'Golongan');
			      data.addColumn('number', 'Total Pendaftar');
			      data.addColumn('number', 'Pendaftar Ulang');
			      data.addColumn('number', 'Tidak Mendaftar');
			      
			      for(var i = 0; i < s.length; i++)
		    	  {
			    	  data.addRow([s[i].nama, s[i].total, s[i].regis, s[i].non_regis]);
		    	  }
			 	
			      // Set chart options
			      var options = {'title':'Pengaju Golongan',
			                     'width':500,
			                     'height':300};
			
			      // Instantiate and draw our chart, passing in some options.
				  var chart = new google.visualization.BarChart(document.getElementById('schema'));
				  chart.draw(data, options);
			    }
		    /*]]>*/
	    </script>
	</head>
	<body>
		<div th:include="staf_kesejahteraan-navbar"></div>
	
			<div class="content">
				<div class="row">
					<div class="col-sm-12">
						<h3>Statistik Skema Pembayaran</h3>
					</div>
				</div>
				
				<hr/>
				
				<table align="center">
					<tbody>
						<tr>
							<td th:id="'schema'"></td>
						</tr>
					</tbody>
				</table>
			</div>
	
		<div class="footer">Modul Registrasi Mahasiswa Baru</div>
	</body>
</html>
