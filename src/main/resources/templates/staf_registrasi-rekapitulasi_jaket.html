<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="resources"></div>
	<title>Staf Registrasi - Daftar Mahasiswa</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">
	 	// Load the Visualization API and the corechart package.
	    google.charts.load('current', {'packages':['corechart']});
	
	    // Set a callback to run when the Google Visualization API is loaded.
	    google.charts.setOnLoadCallback(drawChart);
	
	    // Callback that creates and populates a data table,
	    // instantiates the pie chart, passes in the data and
	    // draws it.
	    function drawChart() {
	    
	      // Retrieve from backend
	      var mstypes = [[${mstypes}]];
	      var mstotal = [[${mstotal}]];
	      
	      // Create the data table.
	      var data = new google.visualization.DataTable();
	      data.addColumn('string', 'Ukuran Jaket');
	      data.addColumn('number', 'Jumlah');
	      
	      var i = 0; 
	      for(i; i < mstypes.length; i++)
    	  {
	    	  data.addRow([mstypes[i], mstotal[i]]); 
    	  }
	      
	      
	      
	      // Set chart options
	      var options = {'title':'Data Ukuran Jaket',
	                     'width':500,
	                     'height':300};
	
	      // Instantiate and draw our chart, passing in some options.
	      var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
	      chart.draw(data, options);
	    }
    </script>
</head>

<body>
	<div th:include="staf_registrasi-navbar"></div>

	<div class="container">
		<div class="content">
			<div class="row">
				<div class="col-sm-12">
					<h3>Rekapitulasi Data Jaket</h3>
				</div>
			</div>
			
			<hr/>
			
			<!--Div that will hold the pie chart-->
    		<div id="chart_div"></div>
		</div>
	</div>

	<div class="footer">Modul Registrasi Mahasiswa Baru</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$('.table').dataTable();
		});
	</script>
</body>
</html>
